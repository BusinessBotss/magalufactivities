<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe's Site – Magaluf Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('https://drive.google.com/file/d/1w4Ww1G2sOhgoXdxpv63x-qCakmkmuV1N/view?usp=sharing') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .content {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label { text-align: left; font-size: 1rem; }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      appearance: none;
      transition: border-color 0.3s;
    }
    select:focus, input:focus, textarea:focus {
      border-color: #8a2be2;
      outline: none;
    }
    .dropdown { position: relative; }
    .dropdown::after {
      content: '▼';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #888;
    }
    textarea { resize: vertical; min-height: 80px; }
    .btn {
      position: relative;
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: transparent;
      border: 2px solid;
      border-radius: 16px;
      cursor: pointer;
      transition: color .3s;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 16px;
      background: linear-gradient(45deg, #8a2be2, #ff00ff);
      z-index: -1;
      transition: box-shadow .3s;
    }
    .btn:hover {
      color: #000;
      background: rgba(255,255,255,0.1);
    }
    .btn:hover::before {
      box-shadow: 0 0 10px rgba(138,43,226,.7), 0 0 20px rgba(255,0,255,.7);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Book Your Magaluf Activity</h1>
    <form id="bookingForm">
      <label for="time">Time Category</label>
      <div class="dropdown">
        <select id="time" required>
          <option value="" disabled selected>Select time...</option>
          <option value="day">Day Activities</option>
          <option value="night">Night Activities</option>
        </select>
      </div>

      <label for="activity">Activity</label>
      <div class="dropdown">
        <select id="activity" required>
          <option value="" disabled selected>Select activity...</option>
        </select>
      </div>

      <label for="participants">Number of Participants</label>
      <input type="number" id="participants" min="1" placeholder="e.g. 2" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +34620123456" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" placeholder="Any special requests..."></textarea>

      <button type="submit" class="btn">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    (function() {
      const activitiesMap = {
        day: [
          'Oceans Beach Club Tickets',
          'Jetski Rental',
          'Boat Party',
          'Boat Rentals',
          'Quad Rental'
        ],
        night: [
          'Pirates Adventure',
          "Gringo's Bingo",
          'MCP Pass'
        ]
      };

      const timeSelect = document.getElementById('time');
      const activitySelect = document.getElementById('activity');
      const form = document.getElementById('bookingForm');

      timeSelect.addEventListener('change', () => {
        const list = activitiesMap[timeSelect.value] || [];
        activitySelect.innerHTML = '<option value="" disabled selected>Select activity...</option>' +
          list.map(act => `<option value="${act}">${act}</option>`).join('');
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const timeText = timeSelect.options[timeSelect.selectedIndex].text;
        const activity = activitySelect.value;
        const participants = document.getElementById('participants').value;
        const phone = document.getElementById('phone').value;
        const notes = document.getElementById('notes').value;

        const message = 
          `Hi Pepe! I'd like to book *${activity}* (${timeText}) for *${participants}* participants. Phone: ${phone}. Notes: ${notes}`;

        window.location.href = `https://wa.me/34620618465?text=${encodeURIComponent(message)}`;
      });
    })();
  </script>
</body>
</html>
