<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Temas */
    :root[data-theme='dark'] {
      --bg: #121212;
      --text: #e0e0e0;
      --field-bg: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.3);
      --accent: #ff00cc;
      --btn-bg: #ff00cc;
      --btn-hover-bg: #a100ff;
      --shadow: rgba(255, 0, 204, 0.4);
    }
    :root[data-theme='light'] {
      --bg: #fff;
      --text: #111;
      --field-bg: rgba(0, 0, 0, 0.05);
      --border: rgba(0, 0, 0, 0.15);
      --accent: #ff00cc;
      --btn-bg: #ff00cc;
      --btn-hover-bg: #a100ff;
      --shadow: rgba(255, 0, 204, 0.3);
    }

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 420px;
      background: var(--field-bg);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 24px var(--shadow);
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.6s ease forwards;
      position: relative;
    }

    /* Navigation (langs + theme toggle) */
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 1.25rem;
      gap: 0.5rem;
    }
    .lang-btn, #theme-toggle {
      background: transparent;
      border: none;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      transition: background-color 0.25s ease;
      user-select: none;
      font-size: 0.9rem;
    }
    .lang-btn.active,
    .lang-btn:hover,
    #theme-toggle:hover {
      background-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 8px var(--accent);
    }
    #theme-toggle {
      margin-left: 1rem;
      font-size: 1.2rem;
    }

    /* Intro text */
    .intro {
      text-align: center;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1.75rem;
      opacity: 0.9;
    }

    /* Form */
    form[role='form'] {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      font-size: 0.95rem;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1.5px solid var(--border);
      background-color: var(--field-bg);
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    select {
      background-image: url("data:image/svg+xml,%3Csvg fill='%23"+encodeURIComponent(var(--text))+"'%20viewBox='0%200%2024%2024'%3E%3Cpath%20d='M7%2010l5%205%205-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1.2rem center;
      background-size: 1rem;
      padding-right: 2.5rem;
      cursor: pointer;
    }
    select:focus,
    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
      background-color: transparent;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Tooltip */
    .tooltip {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 0.25rem;
      color: var(--text);
      font-style: italic;
    }

    /* Spinner */
    .spinner {
      position: absolute;
      right: 1.25rem;
      top: 3.3rem;
      width: 22px;
      height: 22px;
      border: 3.5px solid rgba(255,255,255,0.2);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      pointer-events: none;
    }
    .spinner.visible {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Buttons */
    .btn {
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.85rem 0;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      box-shadow: 0 6px 18px var(--shadow);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .btn:not(:disabled):hover,
    .btn:not(:disabled):focus {
      background-color: var(--btn-hover-bg);
      box-shadow: 0 8px 26px var(--shadow);
      transform: translateY(-2px);
      outline: none;
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--text);
      opacity: 0.8;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      animation: fadeInUp 0.6s ease forwards;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.8rem;
        max-width: 100%;
      }
      .intro {
        font-size: 1rem;
      }
      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
