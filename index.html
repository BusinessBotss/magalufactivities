<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magaluf Activities Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      background-color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 25px;
    }
    .lang-switcher {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .lang-btn {
      background: none;
      border: 1px solid #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .lang-btn.active {
      background: #fff;
      color: #000;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      appearance: none;
    }
    select:focus, input:focus, textarea:focus {
      border-color: #ff00ff;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #8a2be2, #ff00ff);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 10px rgba(255,0,255,.5), 0 0 20px rgba(138,43,226,.5);
    }
    .summary {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    .summary ul {
      list-style: none;
      padding: 0;
    }
    .summary li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="lang-switcher">
      <button class="lang-btn active" onclick="switchLang('en')">EN</button>
      <button class="lang-btn" onclick="switchLang('es')">ES</button>
      <button class="lang-btn" onclick="switchLang('de')">DE</button>
      <button class="lang-btn" onclick="switchLang('fr')">FR</button>
      <button class="lang-btn" onclick="switchLang('it')">IT</button>
    </div>
    <h1 id="formTitle">Magaluf Activities Booking</h1>
    <form id="bookingForm">
      <label for="time" id="labelTime">Time Category</label>
      <select id="time">
        <option value="" disabled selected>Select...</option>
        <option value="day" id="optionDay">Day Activities</option>
        <option value="night" id="optionNight">Night Activities</option>
      </select>

      <label for="activity" id="labelActivity">Activity</label>
      <select id="activity">
        <option value="" disabled selected>Select an activity...</option>
      </select>

      <div class="summary" id="summary">
        <strong id="summaryTitle">Summary:</strong>
        <ul id="summaryList"></ul>
      </div>

      <label for="participants" id="labelParticipants">Number of Participants</label>
      <input type="number" id="participants" min="1" placeholder="e.g. 2">

      <label for="phone" id="labelPhone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +34620123456">

      <label for="notes" id="labelNotes">Additional Notes</label>
      <textarea id="notes" placeholder="Any special requests?"></textarea>

      <button type="submit" class="btn" id="submitBtn">Send via WhatsApp</button>
    </form>
  </div>
