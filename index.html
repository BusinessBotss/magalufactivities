<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas Magaluf</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Variables de tema
    ========================= */
    :root {
      --clr-bg: #f2f2f2;
      --clr-text: #111;
      --clr-accent: #ff0066;
      --clr-card: rgba(255, 255, 255, 0.75);
      --clr-border: rgba(255,255,255,0.3);
      --fs-base: 1rem;
      --transition: 0.3s ease;
    }
    [data-theme="dark"] {
      --clr-bg: #111;
      --clr-text: #f2f2f2;
      --clr-accent: #ff66a3;
      --clr-card: rgba(20, 20, 20, 0.75);
    }

    /* =========================
       Reset & Base
    ========================= */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html {
      font-size: 100%;
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      background: var(--clr-bg);
      color: var(--clr-text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background var(--transition), color var(--transition);
    }
    a { color: var(--clr-accent); text-decoration: none; }

    /* =========================
       Contenedor principal
    ========================= */
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--clr-card);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: background var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
    }
    header {
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    /* =========================
       Nav idiomas + tema
    ========================= */
    .controls {
      position: absolute;
      top: 1rem; right: 1rem;
      display: flex; gap: 0.5rem;
    }
    .controls button {
      background: transparent;
      border: none;
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background var(--transition);
    }
    .controls button.active,
    .controls button:hover {
      background: var(--clr-accent);
      color: #fff;
    }

    /* =========================
       Formulario
    ========================= */
    main {
      padding: 1.5rem;
      display: grid;
      gap: 1.25rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.6);
      font-size: 1rem;
      color: var(--clr-text);
      transition: background var(--transition);
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--clr-accent);
      background: rgba(255,255,255,0.8);
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='%23"+encodeURIComponent(var(--clr-text))+"'%20viewBox='0%200%2024%2024'%3E%3Cpath%20d='M7%2010l5%205%205-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* =========================
       Botones
    ========================= */
    .btn {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--clr-accent);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn:hover:not(:disabled) {
      background: #e60057;
      transform: translateY(-2px);
    }

    /* =========================
       Pie de p√°gina
    ========================= */
    footer {
      padding: 1rem 1.5rem 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--clr-text);
      opacity: 0.8;
    }

    /* =========================
       Media Queries
    ========================= */
    @media (max-width: 480px) {
      .card { margin: 0 0.5rem; }
      header h1 { font-size: 1.25rem; }
    }
  </style>
</head>

<body data-theme="dark">
  <div class="card">
    <header>
      <h1 id="intro-text">Reservas en Magaluf</h1>
      <div class="controls">
        <!-- botones de idioma -->
        <button data-lang="EN">EN</button>
        <button data-lang="ES" class="active">ES</button>
        <button data-lang="FR">FR</button>
        <button data-lang="DE">DE</button>
        <button data-lang="IT">IT</button>
        <!-- toggle tema -->
        <button id="theme-toggle" aria-label="Cambiar tema">üåô</button>
      </div>
    </header>

    <main>
      <form id="booking-form">
        <div>
          <label for="time-category" id="label-time">Momento del D√≠a</label>
          <select id="time-category" required>
            <!-- opciones cargadas via JS -->
          </select>
        </div>

        <div>
          <label for="activity" id="label-activity">Selecciona Actividad</label>
          <select id="activity" required>
            <option value="" disabled selected>-- Elige Actividad --</option>
          </select>
        </div>

        <div>
          <label for="participants" id="label-participants">N√∫mero de Participantes</label>
          <input type="number" id="participants" min="1" max="20" value="1" required>
        </div>

        <div>
          <label for="phone" id="label-phone">N√∫mero de Tel√©fono</label>
          <input type="tel" id="phone" placeholder="+34 600 000 000" pattern="\\+34\\s?\\d{9}" required>
        </div>

        <div>
          <label for="notes" id="label-notes">Notas Adicionales (opcional)</label>
          <textarea id="notes"></textarea>
        </div>

        <button type="submit" id="submit-btn" class="btn" disabled>Reservar v√≠a WhatsApp</button>
      </form>
    </main>

    <footer>
      <p id="help-text">¬øNecesitas ayuda? <a href="#" target="_blank">Chatea con nosotros</a></p>
      <p id="disclaimer-text">Reservas pendientes hasta confirmaci√≥n v√≠a WhatsApp.</p>
    </footer>
  </div>

  <script>
  (()=>{
    const whatsappNumber = '+34644075065';
    const langs = ['EN','ES','FR','DE','IT'];
    const t = {
      EN: {
        intro: "Book your favorite activities in Magaluf effortlessly.",
        labels: {
          time: "Time of Day",
          activity: "Select Activity",
          participants: "Number of Participants",
          phone: "Phone Number",
          notes: "Additional Notes (optional)"
        },
        placeholders: {
          time: "-- Choose Time --",
          activity: "-- Choose Activity --"
        },
        activities: {
          day: ["Oceans Beach Club Ticket","Jetski Rental","Boat Party","Boat Rental","Quad Rental"],
          night: ["Pirates Adventure","Gringo's Bingo","MCP Pass"]
        },
        submit: "Book via WhatsApp",
        help: "Need help? Chat with us ‚Üí",
        disclaimer: "Reservations pending until confirmed via WhatsApp."
      },
      ES: {
        intro: "Reserva tus actividades favoritas en Magaluf de forma r√°pida y sencilla.",
        labels: {
          time: "Momento del D√≠a",
          activity: "Selecciona Actividad",
          participants: "N√∫mero de Participantes",
          phone: "N√∫mero de Tel√©fono",
          notes: "Notas Adicionales (opcional)"
        },
        placeholders: {
          time: "-- Elige Momento --",
          activity: "-- Elige Actividad --"
        },
        activities: {
          day: ["Entradas Oceans Beach Club","Alquiler de Jetski","Fiesta en Barco","Alquiler de Barco","Alquiler de Quad"],
          night: ["Pirates Adventure","Bingo de Gringo's","MCP Pass"]
        },
        submit: "Reservar v√≠a WhatsApp",
        help: "¬øNecesitas ayuda? Chatea con nosotros ‚Üí",
        disclaimer: "Reservas pendientes hasta confirmaci√≥n v√≠a WhatsApp."
      },
      FR: {
        intro: "R√©servez vos activit√©s pr√©f√©r√©es √† Magaluf en toute simplicit√©.",
        labels: {
          time: "Moment de la Journ√©e",
          activity: "Choisissez une Activit√©",
          participants: "Nombre de Participants",
          phone: "Num√©ro de T√©l√©phone",
          notes: "Notes Suppl√©mentaires (optionnel)"
        },
        placeholders: {
          time: "-- Choisir Moment --",
          activity: "-- Choisir Activit√© --"
        },
        activities: {
          day: ["Billet Oceans Beach Club","Location de Jetski","F√™te en Bateau","Location de Bateau","Location de Quad"],
          night: ["Pirates Adventure","Bingo de Gringo's","Pass MCP"]
        },
        submit: "R√©server via WhatsApp",
        help: "Besoin d'aide ? Discutez avec nous ‚Üí",
        disclaimer: "R√©servations en attente jusqu'√† confirmation via WhatsApp."
      },
      DE: {
        intro: "Buche deine Lieblingsaktivit√§ten in Magaluf ganz einfach.",
        labels: {
          time: "Tageszeit",
          activity: "Aktivit√§t w√§hlen",
          participants: "Teilnehmerzahl",
          phone: "Telefonnummer",
          notes: "Zus√§tzliche Notizen (optional)"
        },
        placeholders: {
          time: "-- W√§hle Zeit --",
          activity: "-- W√§hle Aktivit√§t --"
        },
        activities: {
          day: ["Oceans Beach Club Ticket","Jetski-Verleih","Bootsparty","Bootsverleih","Quad-Verleih"],
          night: ["Pirates Adventure","Gringo's Bingo","MCP Pass"]
        },
        submit: "Per WhatsApp buchen",
        help: "Brauchen Sie Hilfe? Chatten Sie mit uns ‚Üí",
        disclaimer: "Reservierungen ausstehend bis Best√§tigung via WhatsApp."
      },
      IT: {
        intro: "Prenota le tue attivit√† preferite a Magaluf in modo semplice.",
        labels: {
          time: "Momento del Giorno",
          activity: "Seleziona Attivit√†",
          participants: "Numero di Partecipanti",
          phone: "Numero di Telefono",
          notes: "Note Aggiuntive (opzionale)"
        },
        placeholders: {
          time: "-- Scegli Momento --",
          activity: "-- Scegli Attivit√† --"
        },
        activities: {
          day: ["Biglietto Oceans Beach Club","Noleggio Jetski","Festa in Barca","Noleggio Barca","Noleggio Quad"],
          night: ["Pirates Adventure","Bingo di Gringo's","Pass MCP"]
        },
        submit: "Prenota via WhatsApp",
        help: "Hai bisogno d'aiuto? Chatta con noi ‚Üí",
        disclaimer: "Prenotazioni in attesa fino a conferma via WhatsApp."
      }
    };

    // Elementos
    const el = {
      card: document.querySelector('.card'),
      langBtns: document.querySelectorAll('.controls [data-lang]'),
      themeToggle: document.getElementById('theme-toggle'),
      intro: document.getElementById('intro-text'),
      labelTime: document.getElementById('label-time'),
      labelAct: document.getElementById('label-activity'),
      labelPart: document.getElementById('label-participants'),
      labelPhone: document.getElementById('label-phone'),
      labelNotes: document.getElementById('label-notes'),
      selTime: document.getElementById('time-category'),
      selAct: document.getElementById('activity'),
      inpPart: document.getElementById('participants'),
      inpPhone: document.getElementById('phone'),
      txtNotes: document.getElementById('notes'),
      submit: document.getElementById('submit-btn'),
      help: document.getElementById('help-text'),
      disclaimer: document.getElementById('disclaimer-text')
    };

    let currentLang = localStorage.getItem('lang') || 'ES';
    let currentTheme = localStorage.getItem('theme') || 'dark';

    function applyTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      el.themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', theme);
    }
    function switchLang(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      el.langBtns.forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
      const tr = t[lang];
      el.intro.textContent = tr.intro;
      el.labelTime.textContent = tr.labels.time;
      el.labelAct.textContent = tr.labels.activity;
      el.labelPart.textContent = tr.labels.participants;
      el.labelPhone.textContent = tr.labels.phone;
      el.labelNotes.textContent = tr.labels.notes;
      el.submit.textContent = tr.submit;
      el.help.innerHTML = tr.help.includes('‚Üí')
        ? `<a href="https://wa.me/${whatsappNumber}" target="_blank">${tr.help}</a>`
        : tr.help;
      el.disclaimer.textContent = tr.disclaimer;
      // cargar tiempos
      el.selTime.innerHTML = `<option value="" disabled selected>${tr.placeholders.time}</option>`;
      Object.keys(tr.activities).forEach(key => {
        const cap = key.charAt(0).toUpperCase() + key.slice(1);
        el.selTime.insertAdjacentHTML('beforeend', `<option value="${key}">${cap}</option>`);
      });
      el.selAct.innerHTML = `<option value="" disabled selected>${tr.placeholders.activity}</option>`;
      validate();
    }

    function loadActivities() {
      const tr = t[currentLang];
      const phase = el.selTime.value;
      el.selAct.innerHTML = `<option value="" disabled selected>${tr.placeholders.activity}</option>`;
      (tr.activities[phase] || []).forEach(act => {
        el.selAct.insertAdjacentHTML('beforeend', `<option value="${act}">${act}</option>`);
      });
      validate();
    }

    function validate() {
      const ok = el.selTime.value && el.selAct.value && el.inpPart.value >=1
        && el.inpPhone.checkValidity();
      el.submit.disabled = !ok;
    }

    // eventos
    el.themeToggle.addEventListener('click', ()=> applyTheme(currentTheme==='dark'?'light':'dark'));
    el.langBtns.forEach(btn => btn.addEventListener('click', ()=> switchLang(btn.dataset.lang)));
    el.selTime.addEventListener('change', loadActivities);
    [el.selAct, el.inpPart, el.inpPhone].forEach(x => x.addEventListener('input', validate));

    document.getElementById('booking-form').addEventListener('submit', e => {
      e.preventDefault();
      const msg = encodeURIComponent(
        `${t[currentLang].submit.replace(/via WhatsApp|v√≠a WhatsApp/, '')}: ` +
        `*${el.selAct.value}* (${el.selTime.selectedOptions[0].text}), ` +
        `${el.inpPart.value} pax. Tel: ${el.inpPhone.value}. Notas: ${el.txtNotes.value||'-'}.`
      );
      window.open(`https://wa.me/${whatsappNumber}?text=${msg}`, '_blank');
    });

    // init
    applyTheme(currentTheme);
    switchLang(currentLang);

  })();
  </script>
</body>
</html>
