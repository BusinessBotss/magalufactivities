<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pepe's Site – Magaluf Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background:#000; color:#fff;
      font-family:'Poppins',sans-serif;
      display:flex; flex-direction:column;
      align-items:center; min-height:100vh;
      padding:20px; text-align:center;
    }
    h1 { font-size:2rem; font-weight:700; margin-bottom:30px; }
    .lang-buttons {
      display: flex; gap: 10px; margin-bottom: 20px;
    }
    .lang-buttons button {
      background: #222; color: #fff;
      border: 1px solid #555;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    form {
      width:100%; max-width:400px;
      display:flex; flex-direction:column; gap:20px;
      opacity:0; transform:translateY(20px);
      animation:fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }
    label { font-size:1rem; text-align:left; }
    .dropdown { position:relative; }
    select,input,textarea {
      width:100%; padding:10px;
      border:2px solid #444; border-radius:8px;
      background:rgba(255,255,255,0.05);
      color:#fff; font-size:1rem;
      appearance:none; transition:border-color .3s;
    }
    select:focus,input:focus,textarea:focus {
      border-color:#8a2be2; outline:none;
    }
    .dropdown::after {
      content:'▼'; position:absolute;
      right:12px; top:50%; transform:translateY(-50%);
      pointer-events:none; color:#888;
    }
    textarea { resize:vertical; min-height:80px; }
    .btn {
      position:relative; padding:15px 20px;
      font-size:1.1rem; font-weight:700;
      color:#fff; text-decoration:none;
      border:2px solid; border-radius:16px;
      background:transparent; cursor:pointer;
      transition:color .3s;
    }
    .btn::before {
      content:''; position:absolute;
      top:-2px; left:-2px; right:-2px; bottom:-2px;
      border-radius:16px;
      background:linear-gradient(45deg,#8a2be2,#ff00ff);
      z-index:-1; transition:box-shadow .3s;
    }
    .btn:hover {
      color:#000; background:rgba(255,255,255,0.1);
    }
    .btn:hover::before {
      box-shadow:0 0 10px rgba(138,43,226,.7),
                 0 0 20px rgba(255,0,255,.7);
    }
    .info-box {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1rem;
      opacity: 0.85;
      text-align: left;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
    a { color: #ff00ff; text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="formTitle">Book Your Magaluf Activity</h1>
  <div class="lang-buttons">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('es')">ES</button>
    <button onclick="switchLang('fr')">FR</button>
    <button onclick="switchLang('de')">DE</button>
    <button onclick="switchLang('it')">IT</button>
  </div>

  <div class="info-box" id="introText">
    Welcome to Pepe's Official Booking Site. Here you can reserve your favorite Magaluf experiences — whether you're seeking adventure during the day or parties at night.
  </div>

  <form id="bookingForm">
    <label id="labelTime" for="time">Time Category</label>
    <div class="dropdown">
      <select id="time" required>
        <option value="" disabled selected>Select time...</option>
        <option value="day" id="optionDay">Day Activities</option>
        <option value="night" id="optionNight">Night Activities</option>
      </select>
    </div>

    <label id="labelActivity" for="activity">Activity</label>
    <div class="dropdown">
      <select id="activity" required>
        <option value="" disabled selected>Select activity...</option>
      </select>
    </div>

    <label id="labelParticipants" for="participants">Number of participants</label>
    <input type="number" id="participants" min="1" placeholder="e.g. 2" required />

    <label id="labelPhone" for="phone">Phone number</label>
    <input type="tel" id="phone" placeholder="e.g. +34620123456" required />

    <label id="labelNotes" for="notes">Additional notes</label>
    <textarea id="notes" placeholder="Any special requests…"></textarea>

    <button type="submit" class="btn" id="submitBtn">Send via WhatsApp</button>
  </form>

  <div class="footer" id="footerContact">
    Need help? <a href="https://wa.me/34620618465" target="_blank">Contact Pepe on WhatsApp →</a>
  </div>
  <div class="footer" id="footerNote">
    Bookings are not final until confirmed via WhatsApp.
  </div>

  <script>
    const translations = {
      en: {
        formTitle: "Book Your Magaluf Activity",
        intro: "Welcome to Pepe's Official Booking Site. Here you can reserve your favorite Magaluf experiences — whether you're seeking adventure during the day or parties at night.",
        time: "Time Category",
        day: "Day Activities",
        night: "Night Activities",
        activity: "Activity",
        selectActivity: "Select activity...",
        participants: "Number of participants",
        phone: "Phone number",
        notes: "Additional notes",
        send: "Send via WhatsApp",
        contact: "Need help? Contact Pepe on WhatsApp →",
        disclaimer: "Bookings are not final until confirmed via WhatsApp.",
        activities: {
          day: ["Oceans Beach Club Tickets", "Jetski Rental", "Boat Party", "Boat Rentals", "Quad Rental"],
          night: ["Pirates Adventure", "Gringo's Bingo", "MCP Pass"]
        }
      },
      es: {
        formTitle: "Reserva tu Actividad en Magaluf",
        intro: "Bienvenido al sitio oficial de reservas de Pepe. Aquí puedes reservar tus experiencias favoritas en Magaluf, ya sea que busques aventura de día o fiesta de noche.",
        time: "Categoría de tiempo",
        day: "Actividades de día",
        night: "Actividades de noche",
        activity: "Actividad",
        selectActivity: "Selecciona una actividad...",
        participants: "Número de participantes",
        phone: "Teléfono",
        notes: "Notas adicionales",
        send: "Enviar por WhatsApp",
        contact: "¿Necesitas ayuda? Contacta con Pepe por WhatsApp →",
        disclaimer: "La reserva no está confirmada hasta recibir mensaje por WhatsApp.",
        activities: {
          day: ["Entradas Oceans Beach Club", "Alquiler de Jetski", "Fiesta en Barco", "Alquiler de Barco", "Alquiler de Quad"],
          night: ["Pirates Adventure", "Gringo's Bingo", "Pase MCP"]
        }
      },
      fr: {
        formTitle: "Réservez votre activité à Magaluf",
        intro: "Bienvenue sur le site officiel de réservation de Pepe. Réservez vos activités préférées à Magaluf — aventures de jour ou soirées animées.",
        time: "Catégorie horaire",
        day: "Activités de jour",
        night: "Activités de nuit",
        activity: "Activité",
        selectActivity: "Sélectionnez une activité...",
        participants: "Nombre de participants",
        phone: "Numéro de téléphone",
        notes: "Notes supplémentaires",
        send: "Envoyer via WhatsApp",
        contact: "Besoin d'aide ? Contacte Pepe sur WhatsApp →",
        disclaimer: "La réservation est confirmée uniquement après réponse sur WhatsApp.",
        activities: {
          day: ["Billet Oceans Beach Club", "Location de Jetski", "Boat Party", "Location de bateau", "Location de quad"],
          night: ["Pirates Adventure", "Gringo's Bingo", "Pass MCP"]
        }
      }
    };

    function switchLang(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById('formTitle').textContent = t.formTitle;
      document.getElementById('introText').textContent = t.intro;
      document.getElementById('labelTime').textContent = t.time;
      document.getElementById('optionDay').textContent = t.day;
      document.getElementById('optionNight').textContent = t.night;
      document.getElementById('labelActivity').textContent = t.activity;
      document.getElementById('labelParticipants').textContent = t.participants;
      document.getElementById('labelPhone').textContent = t.phone;
      document.getElementById('labelNotes').textContent = t.notes;
      document.getElementById('submitBtn').textContent = t.send;
      document.getElementById('footerContact').innerHTML = t.contact.replace("Pepe", '<a href="https://wa.me/34620618465" target="_blank">Pepe</a>');
      document.getElementById('footerNote').textContent = t.disclaimer;

      const timeSelect = document.getElementById('time');
      const activitySelect = document.getElementById('activity');
      timeSelect.onchange = () => {
        const selected = timeSelect.value;
        const list = t.activities[selected] || [];
        activitySelect.innerHTML = '<option value="" disabled selected>' + t.selectActivity + '</option>';
        list.forEach(act => {
          const option = document.createElement('option');
          option.textContent = act;
          option.value = act;
          activitySelect.appendChild(option);
        });
      };
    }

    switchLang('en');

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const activity = document.getElementById('activity').value;
      const time = document.getElementById('time').options[document.getElementById('time').selectedIndex].text;
      const participants = document.getElementById('participants').value;
      const phone = document.getElementById('phone').value;
      const notes = document.getElementById('notes').value;

      const message = `Hi Pepe! I'd like to book *${activity}* (${time}) for *${participants}* participants. Phone: ${phone}. Notes: ${notes}`;
      const whatsappURL = `https://wa.me/34620618465?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
