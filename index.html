<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pepe's Site – Magaluf Booking Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background:#000;
      color:#fff;
      font-family:'Poppins',sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      padding:20px;
      text-align:center;
    }
    h1 {
      font-size:2rem;
      font-weight:700;
      margin-bottom:30px;
    }
    form {
      width:100%;
      max-width:400px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    label {
      font-size:1rem;
      text-align:left;
    }
    input, select, textarea {
      width:100%;
      padding:10px;
      border:2px solid #444;
      border-radius:8px;
      background:rgba(255,255,255,0.05);
      color:#fff;
      font-size:1rem;
      font-family:'Poppins',sans-serif;
    }
    textarea { resize:vertical; min-height:80px; }
    .btn {
      position:relative;
      padding:15px 20px;
      font-size:1.1rem;
      font-weight:700;
      color:#fff;
      text-decoration:none;
      border:2px solid;
      border-radius:16px;
      background:transparent;
      cursor:pointer;
      overflow:hidden;
    }
    .btn::before {
      content:'';
      position:absolute;
      top:-2px; left:-2px; right:-2px; bottom:-2px;
      border-radius:16px;
      background:linear-gradient(45deg, #8a2be2, #ff00ff);
      z-index:-1;
    }
    .btn:hover {
      color:#000;
      background:rgba(255,255,255,0.1);
      box-shadow:0 0 10px rgba(138,43,226,0.7),0 0 20px rgba(255,0,255,0.7);
    }
  </style>
</head>
<body>
  <h1>Book your Magaluf Activity</h1>
  <form id="bookingForm">
    <label for="activity">Activity</label>
    <select id="activity" required>
      <option value="" disabled selected>Select...</option>
      <option>Pirates Adventure</option>
      <option>Gringo's Bingo</option>
      <option>MCP Pass</option>
      <option>Oceans Beach Club Tickets</option>
    </select>

    <label for="participants">Number of participants</label>
    <input type="number" id="participants" min="1" placeholder="e.g. 2" required>

    <label for="location">Meeting point / location details</label>
    <input type="text" id="location" placeholder="e.g. outside Bar XYZ at 9pm" required>

    <label for="notes">Additional notes</label>
    <textarea id="notes" placeholder="Any special requests…"></textarea>

    <button type="submit" class="btn">Send Request via WhatsApp</button>
  </form>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const act = encodeURIComponent(document.getElementById('activity').value);
      const num = encodeURIComponent(document.getElementById('participants').value);
      const loc = encodeURIComponent(document.getElementById('location').value);
      const notes = encodeURIComponent(document.getElementById('notes').value);
      const msg = `Hi Pepe!%20I'd%20like%20to%20book%20*${act}*%20for%20*${num}*%20participants.%20Meeting:%20${loc}.%20Notes:%20${notes}`;
      const url = `https://wa.me/34620618465?text=${msg}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
