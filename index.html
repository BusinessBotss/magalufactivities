<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas Magaluf</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; background: #000; color: #fff; }
    a { color: #fff; text-decoration: none; }
    button, input, select, textarea { font-family: inherit; }

    /* Layout */
    .container {
      width: 90%; max-width: 400px; margin: 2rem auto;
      display: flex; flex-direction: column; align-items: center;
      animation: fadeInUp 0.6s ease-out;
    }
    nav { margin-bottom: 1rem; }
    .lang-btn { background: transparent; border: none; color: #fff; margin: 0 4px; font-weight: 600; cursor: pointer; }
    .lang-btn.active { text-decoration: underline; }

    /* Intro */
    .intro { opacity: 0.8; text-align: center; margin-bottom: 1.5rem; }

    /* Form */
    form { width: 100%; display: flex; flex-direction: column; gap: 1rem; }
    select, input, textarea {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 0.75rem;
      color: #fff;
    }
    textarea { resize: vertical; min-height: 80px; }

    /* Button */
    .btn {
      border: none; border-radius: 25px; padding: 0.75rem 1.5rem;
      background: transparent; color: #fff; font-weight: 600;
      cursor: pointer; transition: box-shadow 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 8px #ff00cc, 0 0 16px #a100ff;
    }

    /* Footer */
    footer { margin-top: 2rem; text-align: center; font-size: 0.9rem; opacity: 0.8; }
    footer a { font-weight: 600; }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav id="lang-switch"></nav>
    <p class="intro" id="intro-text"></p>
    <form id="booking-form">
      <select id="time-category"></select>
      <select id="activity"></select>
      <input type="number" id="participants" min="1" required />
      <input type="tel" id="phone" required />
      <textarea id="notes"></textarea>
      <button type="submit" class="btn" id="submit-btn"></button>
    </form>
    <footer>
      <p id="help-text"></p>
      <p id="disclaimer-text"></p>
    </footer>
  </div>

  <script>
    // Data
    const translations = {
      EN: {
        intro: "Book your favorite activities in Magaluf. Choose day adventures or night parties. Fast, easy and hassle-free.",
        time: { day: "Day", night: "Night" },
        activities: { day: ["Oceans Beach Club Tickets","Jetski Rental","Boat Party","Boat Rentals","Quad Rental"], night: ["Pirates Adventure","Gringo's Bingo","MCP Pass"] },
        participants: "Participants", phone: "Phone", notes: "Additional notes...",
        submit: "Send via WhatsApp",
        help: "Need help? Contact Pepe on WhatsApp →",
        disclaimer: "Bookings are not valid until confirmed via WhatsApp."
      },
      ES: {
        intro: "Reserva tus actividades favoritas en Magaluf. Elige entre aventuras de día o fiestas de noche. Rápido, fácil y sin complicaciones.",
        time: { day: "Día", night: "Noche" },
        activities: { day: ["Entradas Oceans Beach Club","Alquiler de Jetski","Fiesta en Barco","Alquiler de Barco","Alquiler de Quad"], night: ["Pirates Adventure","Bingo de Gringo's","MCP Pass"] },
        participants: "Participantes", phone: "Teléfono", notes: "Notas adicionales...",
        submit: "Enviar por WhatsApp",
        help: "¿Necesitas ayuda? Contacta con Pepe por WhatsApp →",
        disclaimer: "Las reservas no son válidas hasta que se confirmen por WhatsApp."
      },
      FR: {
        intro: "Réservez vos activités préférées à Magaluf. Choisissez aventures de jour ou fêtes de nuit. Rapide, facile et sans tracas.",
        time: { day: "Jour", night: "Nuit" },
        activities: { day: ["Billets Oceans Beach Club","Location de Jetski","Fête en Bateau","Location de Bateau","Location de Quad"], night: ["Pirates Adventure","Bingo de Gringo's","Pass MCP"] },
        participants: "Participants", phone: "Téléphone", notes: "Notes supplémentaires...",
        submit: "Envoyer via WhatsApp",
        help: "Besoin d'aide ? Contactez Pepe sur WhatsApp →",
        disclaimer: "Les réservations ne sont valables qu'après confirmation via WhatsApp."
      },
      DE: {
        intro: "Buche deine Lieblingsaktivitäten in Magaluf. Wähle Tagesabenteuer oder Nachtpartys. Schnell, einfach und reibungslos.",
        time: { day: "Tag", night: "Nacht" },
        activities: { day: ["Oceans Beach Club Tickets","Jetski Verleih","Bootsparty","Bootsverleih","Quad Verleih"], night: ["Pirates Adventure","Gringo's Bingo","MCP Pass"] },
        participants: "Teilnehmer", phone: "Telefon", notes: "Zusätzliche Notizen...",
        submit: "Per WhatsApp senden",
        help: "Brauchen Sie Hilfe? Kontaktieren Sie Pepe per WhatsApp →",
        disclaimer: "Reservierungen sind erst nach Bestätigung über WhatsApp gültig."
      },
      IT: {
        intro: "Prenota le tue attività preferite a Magaluf. Scegli avventure diurne o feste notturne. Veloce, facile e senza problemi.",
        time: { day: "Giorno", night: "Notte" },
        activities: { day: ["Biglietti Oceans Beach Club","Noleggio Jetski","Festa in Barca","Noleggio Barca","Noleggio Quad"], night: ["Pirates Adventure","Gringo's Bingo","MCP Pass"] },
        participants: "Partecipanti", phone: "Telefono", notes: "Note aggiuntive...",
        submit: "Invia via WhatsApp",
        help: "Hai bisogno di aiuto? Contatta Pepe su WhatsApp →",
        disclaimer: "Le prenotazioni non sono valide fino a conferma via WhatsApp."
      }
    };
    const whatsappNumber = "34620618465";

    // Elements
    const langSwitch = document.getElementById('lang-switch');
    const introText = document.getElementById('intro-text');
    const timeCategory = document.getElementById('time-category');
    const activity = document.getElementById('activity');
    const participants = document.getElementById('participants');
    const phone = document.getElementById('phone');
    const notes = document.getElementById('notes');
    const submitBtn = document.getElementById('submit-btn');
    const helpText = document.getElementById('help-text');
    const disclaimerText = document.getElementById('disclaimer-text');

    let currentLang = localStorage.getItem('lang') || 'ES';

    // Init language buttons
    Object.keys(translations).forEach(code => {
      const btn = document.createElement('button');
      btn.textContent = code;
      btn.className = 'lang-btn';
      btn.onclick = () => setLanguage(code);
      langSwitch.appendChild(btn);
    });

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      updateUI();
    }

    function updateUI() {
      const t = translations[currentLang];
      // Highlight
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.textContent === currentLang));
      // Intro text
      introText.textContent = t.intro;
      // Time category options
      timeCategory.innerHTML = '';
      Object.entries(t.time).forEach(([key,label]) => {
        const opt = document.createElement('option'); opt.value = key; opt.textContent = label;
        timeCategory.appendChild(opt);
      });
      // Activities
      updateActivities();
      // Placeholders & button
      participants.placeholder = t.participants;
      phone.placeholder = t.phone;
      notes.placeholder = t.notes;
      submitBtn.textContent = t.submit;
      helpText.innerHTML = `<a href='https://wa.me/${whatsappNumber}' target='_blank'>${t.help}</a>`;
      disclaimerText.textContent = t.disclaimer;
    }

    function updateActivities() {
      const t = translations[currentLang];
      const cat = timeCategory.value;
      activity.innerHTML = '';
      t.activities[cat].forEach(act => {
        const opt = document.createElement('option'); opt.value = act; opt.textContent = act;
        activity.appendChild(opt);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(currentLang);
      timeCategory.onchange = updateActivities;
    });

    document.getElementById('booking-form').onsubmit = e => {
      e.preventDefault();
      const msg = `Hi Pepe! I'd like to book *${activity.value}* (${timeCategory.options[timeCategory.selectedIndex].text}) for *${participants.value}* participants. Phone: ${phone.value}. Notes: ${notes.value || '-'}.`;
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
