<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe's Site â€“ Magaluf Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    label {
      font-size: 1rem;
      color: #555;
      text-align: left;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 1rem;
      color: #333;
      transition: border-color 0.3s;
    }
    select:focus, input:focus, textarea:focus {
      border-color: #000;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      padding: 15px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s;
    }
    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Magaluf Activity</h1>
    <form id="bookingForm">
      <label for="time">Time Category</label>
      <select id="time" required>
        <option value="" disabled selected>Select time...</option>
        <option value="day">Day Activities</option>
        <option value="night">Night Activities</option>
      </select>

      <label for="activity">Activity</label>
      <select id="activity" required>
        <option value="" disabled selected>Select activity...</option>
      </select>

      <label for="participants">Number of Participants</label>
      <input type="number" id="participants" min="1" placeholder="e.g. 2" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +34620123456" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" placeholder="Any special requests..."></textarea>

      <button type="submit" class="btn">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    (function() {
      const activitiesMap = {
        day: [
          'Oceans Beach Club Tickets',
          'Jetski Rental',
          'Boat Party',
          'Boat Rentals',
          'Quad Rental'
        ],
        night: [
          'Pirates Adventure',
          "Gringo's Bingo",
          'MCP Pass'
        ]
      };

      const timeSelect = document.getElementById('time');
      const activitySelect = document.getElementById('activity');
      const form = document.getElementById('bookingForm');

      timeSelect.addEventListener('change', () => {
        const list = activitiesMap[timeSelect.value] || [];
        activitySelect.innerHTML = '<option value="" disabled selected>Select activity...</option>' +
          list.map(act => `<option value="${act}">${act}</option>`).join('');
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const timeText = timeSelect.options[timeSelect.selectedIndex].text;
        const activity = activitySelect.value;
        const participants = document.getElementById('participants').value;
        const phone = document.getElementById('phone').value;
        const notes = document.getElementById('notes').value;

        const message = `Hi Pepe! I'd like to book *${activity}* (${timeText}) for *${participants}* participants. Phone: ${phone}. Notes: ${notes}`;

        window.location.href = `https://wa.me/34620618465?text=${encodeURIComponent(message)}`;
      });
    })();
  </script>
</body>
</html>
